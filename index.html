<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Sign up / sign in form</title>
  <script type="module" crossorigin src="/simple-form-hexagonal/assets/index-13e1c9f5.js"></script>
  <link rel="stylesheet" href="/simple-form-hexagonal/assets/index-b8cca0fd.css">
</head>
<body>
  <span id="theme-mode" class="theme-area" >  
    <div id="theme-switch" class="switch-wrapper" aria-label="Theme mode draggable toggle">
      <span class="switch-line"></span>
      <span id="switch-circle" class="switch-circle"></span>
    </div>
    <svg id="arrow" class="theme-arrow" viewBox="0 0 38 91" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15.6806 1C12.3163 16.643 8.96635 55.8177 22.4805 87.3721"  stroke-width="2" stroke-linecap="round"/>
      <line x1="23.0273" y1="89.4547" x2="25.3668" y2="80.3912"  stroke-width="2" stroke-linecap="round"/>
      <line x1="22.9523" y1="89.3454" x2="15.9436" y2="84.0731"  stroke-width="2" stroke-linecap="round"/>
    </svg>
  </span>
  <div id="arrow-area" class="theme-arrow-area"></div>
  <main id="forms-sect" class=""></main>
  <template id="signup-template"> 
    <form id="signup-form" method="POST" action="" aria-labelledby="signup-form" >
      <h2 class="form-title">We are glad you join us!</h2>
      <p>Already a member? <a id="signin-link" href="#">Sign in</a></p>
      <fieldset>
        <p>
          <label for="name">Name<span aria-label="required">*</span></label>
          <input type="text" name="name" aria-required="true" >
        </p>
        <p>
          <label for="surname">Surname<span aria-label="required">*</span></label>
          <input type="text" name="surname" aria-required="true" >
        </p>
        <p>
          <label for="email">Email<span aria-label="required">*</span></label>
          <input type="text" name="email" aria-required="true" >
        </p>
        <p>
          <label for="password">Password<span aria-label="required">*</span></label>
            <input type="password" name="password" autocomplete="new-password" aria-required="true">
            <span class="eye-icon"></span>
        </p>
      </fieldset>
      <p>
        <label for="terms-policy" class="terms-policy-label">
          <input name="terms-policy" name="terms-policy" type="checkbox">
          <span aria-label="Terms checkbox" role="checkbox"></span>
          I agree with the <a href="#">Terms</a> and <a href="#">Conditions</a>
        </label>
      </p>
      <p class="form-feedback"></p>
      <button type="submit" >Sign up</button>
    </form>
  </template>
  <template id="signin-template">
    <form id="signin-form" method="POST" action="" aria-labelledby="form-title">
      <h2 >Welcome back!</h2> 
      <p>Not a member? <a id="signup-link" href="#">Sign up</a></p>
      <fieldset>
        <p>
          <label for="email">Email<span aria-hidden="true">*</span></label>
          <input type="text" class="input-field" name="email"  aria-required="true">
        </p>
        <p>
          <label for="password">Password<span aria-hidden="true">*</span></label>
          <input type="password" class="input-field" name="password" autocomplete="new-password" aria-required="true">
          <span class="eye-icon"></span>
        </p>
      </fieldset>
      <p class="form-feedback"></p>
      <button type="submit" >Sign in</button>
    </form>
  </template>
  <section id="circle-wrapper">
    <div id="circle">
      <span id="circle-info" class="circle-info-out">info</span>
      <svg id="svg-circle" viewBox="0 0 100 100">
          <path id="circle-path" d="M50,10 a40,40 0 1,1 0,80 a40,40 0 1,1 0,-80" fill="none"/>
          <text>
            <textPath href="#circle-path">Just a little bit of info for you &#9733; </textPath>
          </text>
      </svg>
    </div>
    <p id="info-card">
      Hey!&#9728; You can test the form typing&#9998; some text. Data won't be sent &#9992;&#9992; or stored.<i>It's just for the fun </i>&#9787;
      <br><br>You can switch off/on lights too. And hang around with mouse!<span class="no-wrap">&#9775;&#9825;&#9969;</span> 
    </p>
  </section>
  
</body>
</html>
