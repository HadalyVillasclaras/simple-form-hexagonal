<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./ui/styles/style.css">
  <title>Sign up / sign in</title>
</head>

<body>
  <section id="signup-sect">
    <h2 class="form-title">We are glad you join us!</h2>
    <p>Already a member? <a href="#">Sign in</a></p>
    <form id="signup-form" method="POST" action="" aria-labelledby="form-title" autocomplete="off">
      <fieldset>
        <p>
          <label for="name">Name<span aria-label="required">*</span></label>
          <input type="text" name="name" aria-required="true">
        </p>
        <p>
          <label for="surname">Surname<span aria-label="required">*</span></label>
          <input type="text" name="surname" aria-required="true">
        </p>
        <p>
          <label for="email">Email<span aria-label="required">*</span></label>
          <input type="text" name="email" autocomplete="email" aria-required="true">
        </p>
        <p>
          <label for="password">Password<span aria-label="required">*</span></label>
            <input type="password" name="password" autocomplete="new-password" aria-required="true">
            <span class="eye-icon">
              <svg viewBox="0 0 76 49" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M57 24C57 33.9411 48.9411 42 39 42C29.0589 42 21 33.9411 21 24C21 14.0589 29.0589 6 39 6C48.9411 6 57 14.0589 57 24Z" fill="#2F5636"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M9.06456 20.4007C7.05044 22.2539 5.10514 24.0437 3.26648 25.5479C2.41156 26.2474 1.15152 26.1213 0.452098 25.2664C-0.247325 24.4115 -0.121273 23.1514 0.733644 22.452C2.48131 21.0222 4.35334 19.2999 6.40922 17.4084L6.47555 17.3473C8.5411 15.447 10.7735 13.3955 13.1546 11.4055C17.9058 7.43463 23.3753 3.59767 29.6164 1.5445C35.9188 -0.528811 42.9409 -0.759657 50.6758 2.37258C58.3547 5.48219 66.6053 11.852 75.5452 22.7301C76.2465 23.5835 76.1233 24.8438 75.2699 25.5451C74.4165 26.2464 73.1562 26.1232 72.4549 25.2698C63.7672 14.6986 56.0247 8.85419 49.1744 6.08012C42.3799 3.32868 36.3365 3.54469 30.8664 5.34418C25.3352 7.16381 20.3253 10.6256 15.7197 14.4748C13.4223 16.3948 11.2569 18.3838 9.18383 20.291L9.06456 20.4007Z" fill="#2F5636"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M9.0646 28.0614C7.05434 26.2257 5.10801 24.4484 3.26123 22.9479C2.40395 22.2514 1.14434 22.3817 0.447818 23.239C-0.248703 24.0963 -0.118381 25.3559 0.738901 26.0524C2.49491 27.4791 4.3678 29.1893 6.4185 31.0619L6.5001 31.1364C8.56638 33.0231 10.795 35.0553 13.1696 37.0221C17.9082 40.947 23.3548 44.7221 29.5788 46.7108C35.8644 48.7192 42.8665 48.8802 50.5966 45.7015C58.2711 42.5457 66.5418 36.1498 75.5409 25.2751L72.4592 22.7249C63.7084 33.2996 55.9374 39.1804 49.0754 42.0021C42.2691 44.8009 36.2399 44.64 30.7963 42.9006C25.2911 41.1416 20.3107 37.743 15.7211 33.9416C13.4317 32.0452 11.271 30.0761 9.1973 28.1825L9.0646 28.0614Z" fill="#2F5636"/>
              </svg>
            </span>
        </p>
      </fieldset>
      <p>
        <label for="terms-policy" id="terms-policy">
          <input name="terms-policy" type="checkbox">
          <span class="checkbox"></span>
          I agree with the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </label>
      </p>
      <p id="form-feedback"></p>
      <button type="submit" >Sign up</button>
    </form>
  </section>
  <section id="signin-sect" style="display: none;">
    <h2 >Welcome back!</h2> 
    <p>Not a member? <a href="#">Sign up</a></p>
    <form id="signin-form" method="POST" action="" aria-labelledby="form-title" autocomplete="off">
      <fieldset>
        <p>
          <label class="fieldset-label-focus" for="email">Email<span aria-hidden="true">*</span></label>
          <input type="text" class="input-field" name="email" autocomplete="email" aria-required="true">
        </p>
        <p>
          <label class="fieldset-label-focus" for="password">Password<span aria-hidden="true">*</span></label>
          <input type="password" class="input-field" name="password" autocomplete="new-password" aria-required="true">
        </p>
      </fieldset>
      <p id="form-feedback"></p>
      <button type="submit" >Sign in</button>
    </form>
  </section>
  <script type="module" src="./ui/main.ts"></script>
</body>

</html>
