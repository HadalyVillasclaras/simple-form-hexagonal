<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./ui/styles/style.css">
  <title>Sign up / sign in</title>
</head>

<body>
  <section>
    <h2 class="form-title">We are glad you join us!</h2>
    <p>Already a member? <a href="#">Sign in</a></p>
    <form id="signup-form" method="POST" action="" aria-labelledby="form-title" autocomplete="off">
      <fieldset>
        <p>
          <label for="name">Name<span aria-hidden="true">*</span></label>
          <input type="text" name="name" aria-required="true">
        </p>
        <p>
          <label for="surname">Surname<span aria-hidden="true">*</span></label>
          <input type="text" name="surname" aria-required="true">
        </p>
        <p>
          <label for="email">Email<span aria-hidden="true">*</span></label>
          <input type="text" name="email" autocomplete="email" aria-required="true">
        </p>
        <p>
          <label for="password">Password<span aria-hidden="true">*</span></label>
          <input type="password" name="password" autocomplete="new-password" aria-required="true">
        </p>
      </fieldset>
      <p>
        <input name="terms-policy" type="checkbox">
        <label for="terms-policy">I agree with the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </p>
      <span id="form-feedback"></span>
      <input type="submit" value="Sign up">
    </form>
  </section>
